{% extends 'theapp/base.html' %}

{% block body %}
	<div class="container">
		<div class="row">
		{% for sport in all_sports %}
		
			<div class="col-lg-6 col-sm-4 card bg-light">
				<img class="card-img img-responsive" src="{{ sport.sport_logo.url }}">
				<div class="card-block">
					<h3 class="card-title text-secondary">{{ sport.sport_name }}</h3>
				</div>
				<a class="btn btn-info btn-block" role="button" href="{% url 'theapp:equipment' sport.id %}">
					<h4 class="text-success">View</h4>
				</a>
			</div>
		
		{% endfor %}
		</div><br>
	</div>
{% endblock %}

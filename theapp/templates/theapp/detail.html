{% extends 'theapp/base.html' %}
{% block title %}Item{% endblock %}

{% block body %}

	<div class="col-lg-6 col-sm-4 card card-item bg-light">
		<div class="row">
			<div class="col-sm-6">
				<img class="card-img img-responsive" src="{{ equip_alt.equipment_pic.url }}">
			</div>
			<div class="col-sm-6 align-middle">
				<div class="card-block align-middle">
					<h3 class="item-name">{{ equip_alt.equipment_name }}</h3>
					<p class="card-body">{{ equip_alt.desc }}</p>
					<h3 class="item-price">{{ equip_alt.price }}</h3>
				</div>
			</div>	
		</div><br>
				<a class="btn btn-info btn-block" role="button" href="#">
					<h4 class="text-success">Add to Cart</h4>
				</a>
	</div>
{% endblock %}

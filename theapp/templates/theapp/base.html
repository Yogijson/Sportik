<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Sportik{% endblock %}</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Abel|Dancing+Script|Lobster|Pacifico|Shadows+Into+Light" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'theapp/style.css' %}"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar ">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'theapp:index' %}">Sportik</a>&nbsp;
			</div>
			<div class="collapse navbar-collapse" id="topNavBar">
				<form class="navbar-form navbar-left" role="search" method="get" action="#">
					<div class="form-group">
						<input type="text" class="form-control" name="q" value="">
						<button type="submit" class="btn btn-default">Search</button>
					</div>
				</form>
				<ul class="nav navbar-nav navbar-right">

					<li class="">
						<a href="{% url 'theapp:item-add' %}">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
							Add Item
						</a>
					</li>
					<li class="">
						<a href="{% url 'theapp:logout' %}">
							<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
							Logout
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	{% block body %}
	{% endblock %}
</body>
</html>
